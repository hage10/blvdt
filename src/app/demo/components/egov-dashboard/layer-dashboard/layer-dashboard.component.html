<div class="flex flex-column w-full h-full align-items-center">
  <div class=" flex flex-row justify-content-between px-6 mb-6">
    <div class="flex flex-row gap-2 py-1">
      <img src="assets/demo/images/egov/imgQuocHuy.png" alt="imgQuocHuy" class="h-6rem w-6rem">
      <div class="flex flex-column justify-content-center align-items-center">
        <h1 class="text-xl text-green-700 font-bold">HỆ THỐNG THÔNG TIN CHỈ ĐẠO ĐIỀU HÀNH CỦA</h1>
        <span class="text-4xl text-red-500 font-bold">BỘ TÀI NGUYÊN VÀ MÔI TRƯỜNG</span>
      </div>
    </div>
    <div></div>
  </div>
  <app-menu-bar></app-menu-bar>
  <div class="flex flex-1 w-full mt-0 align-items-center px-8">
    <div class="col-5 flex">
      <div class="col flex flex-wrap justify-content-center row-gap-3">
        <ng-container *ngFor="let item of items | slice:0:5">
          <div class="flex flex-column gap-2 w-6 align-items-center px-2">
            <div (click)="router.navigate([''])"
              class="scale-up flex align-items-center justify-content-center h-6rem w-6rem border-3 bg-green-700 border-white border-circle cursor-pointer"
              style="box-shadow: 0px 2px 4px 0px #0000001A;">
              <!-- <img src={{item.icon}} alt={{item.icon}} height="48px" width="48px"> -->
              <i [class]="item.icon" style="font-size: 2rem; color: white;"></i>
            </div>
            <p class="text-center text-base font-bold">{{item.label}}</p>
          </div>
        </ng-container>
      </div>
    </div>
    <div class="col flex flex-column justify-content-between align-items-center gap-4">
      <img src="assets/demo/images/egov/icLogo.png" alt="logo" height="180px" width="180px">
      <span class="text-center text-2xl font-bold">{{routerLink}}</span>
    </div>
    <div class="col-5 flex flex-wrap justify-content-center row-gap-3">
      <ng-container *ngFor="let item of items | slice:5:10">
        <div class="flex flex-column gap-2 w-6 align-items-center">
          <div (click)="router.navigate([''])"
            class="scale-up flex align-items-center justify-content-center h-6rem w-6rem border-3 bg-green-700 border-white border-circle cursor-pointer"
            style="box-shadow: 0px 2px 4px 0px #0000001A;">
            <!-- <img src={{item.icon}} alt={{item.icon}} height="48px" width="48px"> -->
            <i [class]="item.icon" style="font-size: 2rem; color: white;"></i>
          </div>
          <p class="text-center text-base font-bold">{{item.label}}</p>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="footer py-2">
    <p class="font-italic ml-5">Bản quyền thuộc về Bộ Tài Nguyên và Môi Trường</p>
  </div>
</div>
