<div class="layout-topbar bg-green-700">
    <a class="layout-topbar-logo w-auto" routerLink="">
        <img src="assets/demo/images/egov/imgQuocHuy.png" alt="logo">
        <span class="text-white text-sm md:text-base lg:text-xl font-bold " >HỆ THỐNG THÔNG TIN CHỈ ĐẠO ĐIỀU HÀNH CỦA BỘ TÀI NGUYÊN VÀ MÔI TRƯỜNG</span>
    </a>

    <button #menubutton class="p-link layout-menu-button layout-topbar-button" (click)="layoutService.onMenuToggle()">
        <i class="pi pi-bars text-white"></i>
    </button>

    <button #topbarmenubutton class="p-link layout-topbar-menu-button layout-topbar-button" (click)="layoutService.showProfileSidebar()">
        <i class="pi pi-ellipsis-v text-white"></i>
    </button>

    <div #topbarmenu class="layout-topbar-menu" [ngClass]="{'layout-topbar-menu-mobile-active': layoutService.state.profileSidebarVisible}">
        <button class="p-link layout-topbar-button">
            <i class="pi pi-calendar text-white"></i>
            <span>Calendar</span>
        </button>
        <button class="p-link layout-topbar-button">
            <i class="pi pi-user text-white"></i>
            <span>Profile</span>
        </button>
        <button class="p-link layout-topbar-button" [routerLink]="'/documentation'">
            <i class="pi pi-cog text-white"></i>
            <span>Settings</span>
        </button>
    </div>
</div>
